<table>
  <tbody>
    <tr>
      <th></th>
      <th>Nombre</th>
      <th colspan="3"><button class="añadir-pizzas-boton" routerLink="add"><i class="fas fa-plus"></i>Añadir pizza</button></th>
    </tr>
    <tr *ngFor="let item of VM.Listado">
      <td><a routerLink="{{item.id}}"><img class="rounded-circle float-left" src="{{item.imgUrl}}" alt="Foto de {{item.nombre}}" width="75"
        height="75"></a></td>
      <td><a class="btn btn-link btn-lg px-0" routerLink="{{item.id}}">
        {{item.nombre}}</a></td>
      <td><button class="ver-pizzas-boton" routerLink="{{item.id}}"><i class="fas fa-eye"></i>Ver Pizza</button></td>
      <td><button class="editar-pizzas-boton" [routerLink]="[item.id, 'edit']"><i class="fas fa-pen"></i>Editar Pizza</button></td>
      <td><button class="borrar-pizzas-boton" (click)="VM.delete(item.id)"><i class="far fa-trash-alt"></i>Borrar Pizza</button></td>
    </tr>
  </tbody>
</table>
