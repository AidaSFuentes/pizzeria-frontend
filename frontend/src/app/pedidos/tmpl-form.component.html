<h1>Pedidos</h1>
<form #miForm="ngForm">
  <div class="form-group">
    <input type="form-list" value="VM.list()">
  </div>
  <div class="form-group">
    <input
      type="button"
      class="btn btn-success"
      value="Enviar"
      (click)="VM.send()"
      [disabled]="miForm.invalid"
    />
    <input
      type="button"
      class="btn btn-info"
      value="Volver"
      (click)="VM.cancel()"
    />
  </div>
</form>
