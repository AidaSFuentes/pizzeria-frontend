<table class="table table-striped table-hover">
  <thead>
    <tr class="table-info">
      <th class="display-4"></th>
      <th class="text-end">
        <button class="btn btn-success" routerLink="add"><i class="fas fa-plus"></i> AÃ±adir</button>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of VM.Listado">
      <td>
        <div class="container">
          <div class="row">
            <div class="col-md-2">
              <img class="rounded-circle float-left" src="{{item.imgUrl}}"
                alt="Foto de {{item.nombre}}" width="75" height="75">
            </div>
            <div class="col-md-10">
              <a class="btn btn-link btn-lg px-0" routerLink="{{item.id}}">
                {{item.nombre}}</a>
                <button class="btn btn-danger" (click)="carrito.add(item.id, item.precio, 1)"><i class="far fa-trash-alt"></i>Pedir</button>

            </div>
          </div>
        </div>
      </td>
    </tr>
  </tbody>
</table>
