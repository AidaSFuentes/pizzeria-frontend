<table class="table table-striped table-hover">
  <thead>
    <tr class="table-info">
      <th class="display-4">Lista de ingredientes</th>
      <th class="text-end">
        <!-- <button class="btn btn-success" routerLink="add"><i class="fas fa-plus"></i> Añadir</button> -->
        <button class="btn btn-success" routerLink="add">Añadir</button>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of VM.Listado">
      <td>
        <div class="container">
          <div class="row">
            <div class="col-md-10">
              <a class="btn btn-link btn-lg px-0" routerLink="{{item.id}}">
                {{item.name}}</a>
            </div>
          </div>
        </div>
      </td>
      <td class="align-middle text-end">
        <div class="btn-group" role="group">
          <!-- <button class="btn btn-info" routerLink="{{item.id}}"><i class="fas fa-eye"></i>View</button> -->
          <!-- <button class="btn btn-info" routerLink="{{item.id}}">View</button> -->
          <button class="btn btn-success" [routerLink]="[item.id, 'edit']"><i class="fas fa-pen"></i>Editar</button>
          <button class="btn btn-danger" (click)="VM.delete(item.id)"><i class="far fa-trash-alt"></i>Borrar</button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
